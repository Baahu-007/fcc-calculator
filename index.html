<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>FCC Calculator</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container">
  <div class="center-box">
    <div class="row">
      <div class="col-xs-12">
        <span class="title">Calculator</span>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div id="output-box">

        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="btn-group">
          <button type="button" id="all-clear" class="btn btn-default btn-calc">AC</button>
          <button type="button" id="clear-entry" class="btn btn-default btn-calc">CE</button>
          <button type="button" id="percent" class="btn btn-default btn-calc">%</button>
          <button type="button" id="divide" class="btn btn-default btn-calc">/</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="btn-group">
          <button type="button" id="seven" class="btn btn-default btn-calc">7</button>
          <button type="button" id="eight" class="btn btn-default btn-calc">8</button>
          <button type="button" id="nine" class="btn btn-default btn-calc">9</button>
          <button type="button" id="times" class="btn btn-default btn-calc">x</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="btn-group">
          <button type="button" id="four" class="btn btn-default btn-calc">4</button>
          <button type="button" id="five" class="btn btn-default btn-calc">5</button>
          <button type="button" id="six" class="btn btn-default btn-calc">6</button>
          <button type="button" id="minus" class="btn btn-default btn-calc">-</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="btn-group">
          <button type="button" id="one" class="btn btn-default btn-calc">1</button>
          <button type="button" id="two" class="btn btn-default btn-calc">2</button>
          <button type="button" id="three" class="btn btn-default btn-calc">3</button>
          <button type="button" id="plus" class="btn btn-default btn-calc">+</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="btn-group">
          <button type="button" id="point" class="btn btn-default btn-calc">.</button>
          <button type="button" id="zero" class="btn btn-default btn-calc">0</button>
          <button type="button" id="equals" class="btn btn-default btn-calc">=</button>
          <button type="button" id="egg" class="btn btn-default btn-calc"><span class="glyphicon glyphicon-info-sign"></span></button>
        </div>
      </div>
    </div>
  </div>
  <div class="test">
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
